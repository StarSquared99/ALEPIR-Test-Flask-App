<VirtualHost *:80>
     WSGIScriptAlias /flask /flaskapp/my_flask_app.wsgi
     <Directory /flaskapp/>
     		# set permissions as per apache2.conf file
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
